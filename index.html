<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/style.css">
    <script src="./src/app.js" type="module"></script>
    <title>Web Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="inputContainer">
                <input id="inputField" dir="rtl"/>
            </div>
            <div class="buttonContainer">
                <div class="digitContainer">
                    <div class="digits">
                        <div class="lastThree">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="lastThree">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="lastThree">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="utilThree">
                            <button>0</button>
                            <button>.</button>
                            <button>C</button>
                        </div>
                    </div>
                </div>
                <div class="operatorContainer">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <div id="equals">
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
